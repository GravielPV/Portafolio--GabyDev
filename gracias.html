<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por Contactarme! | Graviel Peralta</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 4rem 3rem;
            max-width: 700px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            text-align: center;
            box-shadow: var(--shadow-xl);
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .thank-you-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .thank-you-message {
            color: var(--text-muted);
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 3rem;
        }
        
        .thank-you-highlight {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid var(--primary-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 3rem;
        }
        
        .thank-you-highlight p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 1.1rem;
        }
        
        .thank-you-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .action-btn {
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .action-btn.primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }
        
        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .quick-contact {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quick-contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .quick-contact-item i {
            color: var(--primary-color);
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            top: -150px;
            right: -150px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--secondary-color);
            bottom: -100px;
            left: -100px;
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 3rem 2rem;
            }
            
            .thank-you-title {
                font-size: 2rem;
            }
            
            .thank-you-message {
                font-size: 1rem;
            }
            
            .thank-you-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-section">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="thank-you-title">¡Mensaje Recibido!</h1>
            
            <p class="thank-you-message">
                Gracias por ponerte en contacto conmigo. He recibido tu mensaje y te responderé lo antes posible.
            </p>
            
            <div class="thank-you-highlight">
                <p>
                    <i class="fas fa-clock" style="color: var(--primary-color); margin-right: 0.5rem;"></i>
                    <strong>Tiempo de respuesta:</strong> Menos de 24 horas
                </p>
            </div>
            
            <div class="thank-you-actions">
                <a href="https://wa.me/18295639556?text=Hola%20Graviel,%20vi%20tu%20portafolio%20y%20me%20gustar%C3%ADa%20conversar" 
                   class="action-btn primary" 
                   target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    Contacto Urgente por WhatsApp
                </a>
                <a href="index.html" class="action-btn secondary">
                    <i class="fas fa-home"></i>
                    Volver al Inicio
                </a>
            </div>
            
            <div class="quick-contact">
                <div class="quick-contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>peraltavasquez100@gmail.com</span>
                </div>
                <div class="quick-contact-item">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/graviel-peralta-19356b173/" 
                       target="_blank" 
                       style="color: var(--text-muted); text-decoration: none;">
                        LinkedIn
                    </a>
                </div>
                <div class="quick-contact-item">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/GravielPV" 
                       target="_blank" 
                       style="color: var(--text-muted); text-decoration: none;">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-redirect después de 10 segundos (opcional)

        // }, 10000);
    </script>
</body>
</html>
